<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Landing Page Elements</title>
    <style>
      /* Define keyframes for each animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes slideInFromLeft {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes rotateIn {
        0% {
          transform: rotate(-180deg);
          opacity: 0;
        }
        100% {
          transform: rotate(0);
          opacity: 1;
        }
      }

      /* Apply animations to different elements */
      .element1 {
        animation: fadeIn 1s ease-out forwards;
      }

      .element2 {
        animation: slideInFromLeft 1.5s ease-out forwards;
      }

      .element3 {
        animation: scaleIn 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
      }

      .element4 {
        animation: rotateIn 1.5s ease-out forwards;
      }

      /* Basic styling for demonstration */
      .element {
        width: 200px;
        height: 100px;
        margin: 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        display: inline-block;
        text-align: center;
        line-height: 100px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="element element1">Element 1</div>
    <div class="element element2">Element 2</div>
    <div class="element element3">Element 3</div>
    <div class="element element4">Element 4</div>
  </body>
</html>
